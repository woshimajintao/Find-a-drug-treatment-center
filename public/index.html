<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rehabilitation Centers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADSzUCZcZXYQr7DGCQDvWT3kpWzX1XzkM&libraries=places&language=en"></script>
</head>
<body>
    <div class="container">
        <h1>Do you need help?</h1> <!-- Changed the main title -->
        <p>Let us help you on your journey to recovery. </p>
        <p>Use your current location or enter your country and city to find the nearest drug rehabilitation centers available to support you.</p> <!-- Changed the description text -->
        <form id="location-form">
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <button type="button" id="use-location">Use My Current Location</button>
            <button type="submit">Find Centers</button>
        </form>
        <div id="map" style="height: 500px; width: 100%; margin-top: 20px;"></div> <!-- Add margin-top to move the map down -->
        <div id="results"></div> <!-- Results module moved here -->
    </div>
     <script src="script.js"></script>
</body>
</html>
