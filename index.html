<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rehabilitation Centers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADSzUCZcZXYQr7DGCQDvWT3kpWzX1XzkM&libraries=places&language=en"></script>
</head>
<body>
    <div class="container">
        <h1>Struggling with substance use? Help is just a click away!</h1>
        <p>Let us help you on your journey to recovery. <img src="click.gif" alt="Click here" style="width: 80px; height: auto; vertical-align: middle;"></p>
        <p>Use your current location or enter your country and city to find the nearest drug rehabilitation centers available to support you.</p>
        <form id="location-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="use-location">Use My Current Location</button>
                <button type="submit">Find Centers</button>
            </div>
        </form>
        <div id="map" class="hidden" style="height: 500px; width: 100%; margin-top: 20px;"></div>
        <div id="results" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
